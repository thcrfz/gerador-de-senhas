<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container-section">
      <h1>Gerador de senhas</h1>
      <h2>Selecionar as opções</h2>
      <div class="options">
        <label>Quantidade de caracteres</label>
        <input value="20" type="number" min="1" max="50" class="input-number" />
        <label>Adicionar números</label>
        <input type="checkbox" class="chk-numbers" checked />
        <label>Letras maiúsculas</label>
        <input type="checkbox" class="chk-upercase" />
        <label>Letras minúsculas</label>
        <input type="checkbox" class="chk-lowercase" />
        <label>Símbolos</label>
        <input type="checkbox" class="chk-symbols" checked />

        <button class="generate">Gerar senha</button>
      </div>
    </section>

    <div class="password-generated"></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
